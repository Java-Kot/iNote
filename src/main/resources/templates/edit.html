<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Add iNote</h1>
<p>
    <a href="/">iNote list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit}" th:object="${note}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="title"></label>
    <input id="title" type="text" th:field="*{title}" />
    <label for="content"></label>
    <input id="content" type="text" th:field="*{content}" />
    <select th:field="${notetype}">
        <option th:each="t: ${notetype}" th:value="${t.id}" th:text="${t.name}"></option>
    </select>
    <input type="submit" value="edit inote">
</form>
</body>
</html>
