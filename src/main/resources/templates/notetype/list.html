<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Notetypes</title>
</head>
<body>
<table>
<th:block th:each="type : ${notetypes}">
    <tr>
        <td th:text="${type.id}"></td>
        <td th:text="${type.name}"></td>
        <td th:text="${type.description}"></td>
        <td><a th:href="@{/type/edit/__${type.id}__ }">Edit</a></td>
        <td><a th:href="@{/type/del/__${type.id}__ }">Delete</a></td>
    </tr>
</th:block>
</table>
</body>
</html>
